name: CD

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: Setup Mise
        uses: jdx/mise-action@v2
        with:
          cache: false
          experimental: true
  
      - name: Migrate DB
        run: mise run migrate_up_prod

      - name: Login Docker
        uses: docker/login-action@v3
        with:
            username: rtanoeiro
            password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
            context: .
            file: Dockerfile
            push: true
            tags: rtanoeiro/pantry_pal:latest
