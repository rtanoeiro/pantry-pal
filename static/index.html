{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry Pal - Sign In</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/ext/response-targets.js"></script>
</head>

<body hx-ext="response-targets">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">ðŸ¥— Pantry Pal</h1>
                <p class="auth-subtitle">Sign in to manage your kitchen smarter</p>
            </div>

            <form id="loginForm" hx-post="/login" hx-target-error="#error-login" hx-swap="innerHTML" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" id="username" name="username" class="form-input"
                        placeholder="Enter your Username" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required>
                </div>

                <div id="error-login" class="response-container"></div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-footer">
                <p class="auth-link-text">Don't have an account?</p>
                <button class="btn btn-ghost" hx-get="/signup" hx-target="body" hx-swap="innerHTML"
                    hx-push-url="/signup">
                    Create Account
                </button>
            </div>
        </div>
    </div>
</body>

</html>
{{ end }}
