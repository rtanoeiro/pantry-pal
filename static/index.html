{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pantry Pal</title>
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div id="error-login" style="color: red">{{ template "errorLogin" .}}</div>
      <button id="login-submit" hx-post="/login" hx-target="#error-login">Login</button>
    </form>
    <br />
    <button id="signupButton" hx-get="/signup">Sign Up</button>
  </div>
</body>

</html>
{{ end }}

{{ block "errorLogin" .}}
{{ .Message }}
{{ end }}
