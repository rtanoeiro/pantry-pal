{{ define "home" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="account-container">
        <h1>Account Settings</h1>

        <!-- Photo Upload Section -->
        <div>
            <label for="photoUpload">Upload Profile Photo:</label>
            <input type="file" id="photoUpload" name="photoUpload">
        </div>

        <!-- Account Details Form -->
        <form id="accountForm">
            <label for=" name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="button" onclick="showPassword()">Show Password</button>

            <!-- Hidden password update field -->
            <input type="hidden" id="current_password" name="current_password">
            <button type="submit" formmethod="post">Update Account Details</button>
        </form>

        <!-- Make Admin Button -->
        <div>
            <button>Make Admin</button>
        </div>
    </div>

    <script>
        function showPassword() {
            var passwordField = document.getElementById("password");
            var current_passwordField = document.getElementById("current_password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                current_passwordField.value = passwordField.value; // To send the current value to server for verification
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>

</html>
{{ end }}
