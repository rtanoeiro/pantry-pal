{{ block "pantry" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pantry - Pantry Pal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body hx-boost="true">
    <div class="app-container">
        <header class="page-header">
            <div class="header-content">
                <h1 class="page-title">🏠 My Pantry</h1>
                <button class="btn btn-primary" hx-get="/home" hx-target="body" hx-swap="innerHTML" hx-push-url="/home">
                    ← Back to Dashboard
                </button>
            </div>
        </header>
        <div id="responseMessage" class="response-container">{{ template "PantryResponseMessage" . }}</div>

        <main class="main-content">
            <div id="pantry-container" class="pantry-container" hx-get="/pantry" hx-target="#main-container"
                hx-swap="ïnnerHTML">
            </div>
        </main>
    </div>
</body>

</html>
{{ end }}

{{ block "PantryResponseMessage" .}}
<div class="response-messages">
    {{ if .SuccessMessage }}
    <div class="alert alert-success-home">
        <span class="alert-icon">✓</span>
        {{ .SuccessMessage }}
    </div>
    {{ end }}
    {{ if .ErrorMessage }}
    <div class="alert alert-error-home">
        <span class="alert-icon">✕</span>
        {{ .ErrorMessage }}
    </div>
    {{ end }}
</div>
{{ end }}
