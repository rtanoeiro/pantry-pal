{{ block "pantry" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pantry - Pantry Pal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/ext/response-targets.js"></script>
</head>

<body hx-boost="true" hx-ext="response-targets">
    
    <div class="app-container">
        <header class="page-header">
            <div class="header-content">
                <h1 class="page-title">🏠 My Pantry</h1>
                <button class="btn btn-primary" hx-get="/home" hx-target="body" hx-swap="innerHTML" hx-push-url="/home">
                    ← Back to Dashboard
                </button>
            </div>
        </header>
        
        <div id="return-responses" class="return-responses"></div>
        
        <main class="main-content">
            <div id="pantry-container" class="pantry-container" hx-get="/pantry_items" hx-target="#pantry-container"
                hx-swap="innerHTML"
                hx-trigger="load, refreshPantry delay:0.25s from:body">
            </div>
        </main>
    </div>
</body>

</html>
{{ end }}
