<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
    <!-- Link to the external CSS file -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry Pal - Home</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  </head>

  <body>
    <div class="main-container">
      <!-- Left Section -->
      <div class="left-section">
        <h1>Pantry Pal</h1>
        <button class="header-button" id="pantryButton">My Pantry</button>
        <button class="header-button" id="accountButton">Account</button>
        <button class="header-button" id="logoutButton" hx-get="/logout">
          Logout
        </button>
        <button class="add-item-button" id="addItemButton">
          + Add New Item
        </button>
        <input type="text" id="searchInput" placeholder="Search for items..." />
        <button id="searchButton">Search</button>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <h2 class="section-title">Pantry Stats</h2>
        <p class="sxtat-title">Total Items</p>
        <p
          class="stat-value"
          id="totalItems"
          hx-get="/pantry"
          hx-swap="innerHTML"
        >
          {numItems}
        </p>
        <p class="stat-title">Expiring Soon</p>
        <p class="stat-value" id="expiringSoon">{numExpiringSoon}</p>
        <p class="stat-title">Categories</p>
        <p class="stat-value" id="categoriesCount">{numCategories}</p>
        <p class="stat-title">Shopping List Items</p>
        <p class="stat-value" id="shoppingListCount">{numItemsShoppingList}</p>
      </div>
    </div>
  </body>
</html>
