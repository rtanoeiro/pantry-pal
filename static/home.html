{{ block "home" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry Pal - Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/ext/response-targets.js"></script>
</head>

<body hx-boost="true" hx-ext="response-targets">
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Pantry Pal</h1>
                <div class="header-user">
                    <span class="welcome-text">Welcome, {{ .UserName }}!</span>
                    <div class="header-actions">
                        <button class="btn btn-secondary" hx-get="/pantry" hx-target="body" hx-push-url="/pantry">
                            My Pantry
                        </button>
                        <button class="btn btn-secondary" hx-get="/user" hx-target="body" hx-push-url="/user">
                            Account
                        </button>
                        <button class="btn btn-outline" hx-get="/logout">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Add Item Section -->
            <section class="add-item-section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add New Item</h2>
                        <p class="card-subtitle">Keep track of your pantry items and expiration dates</p>
                    </div>

                    <form id="add-item-form" class="add-item-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nameInput" class="form-label">Item Name</label>
                                <input type="text" id="nameInput" name="itemName" class="form-input"
                                    placeholder="e.g., Milk, Bread, Apples" required />
                            </div>

                            <div class="form-group">
                                <label for="quantityInput" class="form-label">Quantity</label>
                                <input type="number" id="quantityInput" name="itemQuantity" class="form-input"
                                    placeholder="1" min="1" required />
                            </div>

                            <div class="form-group">
                                <label for="expirationDateInput" class="form-label">Expiration Date</label>
                                <input type="date" id="expirationDateInput" name="itemExpiryDate" class="form-input" />
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" hx-post="/pantry" hx-target="#return-responses" hx-target-error="#return-responses" hx-swap="innerHTML" class="btn btn-primary btn-full">
                                <span class="btn-icon">+</span>
                                Add Item to Pantry
                            </button>
                            <button type="submit" hx-post="/shopping" hx-target="#return-responses" hx-target-error="#return-responses" hx-swap="innerHTML" class="btn btn-primary btn-full">
                                <span class="btn-icon">+</span>
                                Add Item to Shopping Cart
                            </button>
                        </div>
                    </form>

                    <div id="return-responses"class="return-responses"></div>
                </div>
            </section>

            <!-- Dashboard Grid -->

            <section class="dashboard-grid">
                <div id="shopping-section" hx-get="/shopping" hx-target="#shopping-section" hx-swap="innerHTML"
                    hx-trigger="load, refreshCart delay:0.25s from:body, click delay:0.25s from:button">
                </div>
            </section>
            <section class="dashboard-grid">
                <div id="expiring-section" hx-get="/expiring" hx-target="#expiring-section" hx-swap="innerHTML"
                    hx-trigger="load, refreshExpiring delay:0.25s from:body, click delay:0.25s from:button">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
{{ end }}
