{{ block "signup" .}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pantry Pal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="signup" method="POST" hx-target="#error-signup" hx-swap="innerHTML">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="error-signup" style="color: red">{{ template "errorSignup" . }}</div>
            <button class="body-button" type="submit">Sign Up</button>
        </form>
        <button class="body-button" hx-get="/" hx-target="body" hx-swap="innerHTML" hx-push-url="/">Back to
            Login</button>
</body>

</html>
{{ end }}

{{ block "errorSignup" .}} {{.Message}} {{ end }}
