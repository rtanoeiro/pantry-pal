{{ block "signup" .}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pantry Pal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Pantry Pal and start managing your kitchen smarter</p>
            </div>

            <form id="signupForm" hx-post="/signup" hx-target-error="#error-signup" hx-swap="innerHTML"
                class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name"
                        required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Create a secure password" required>
                </div>

                {{ template "errorSignup" . }}

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p class="auth-link-text">Already have an account?</p>
                <button class="btn btn-ghost" hx-get="/login" hx-target="body" hx-swap="innerHTML" hx-push-url="/login">
                    Sign In
                </button>
            </div>
        </div>
    </div>
</body>

</html>
{{ end }}
